name: Build & Deploy to HostGator

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Use Node.js 18
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies & build
      - run: npm ci
      - run: npm run build

      # 4. Deploy via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: build/
          # if your domain points at /public_html/theHillenGroup, use that.
          # otherwise, if itâ€™s rooted at /public_html, drop the subfolder.
          server-dir: /public_html/
          dangerous-clean-slate: true     # wipes remote before upload
          log-level: debug               # verbose logs for troubleshooting

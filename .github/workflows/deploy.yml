# .github/workflows/deploy.yml
name: Build & Deploy to HostGator

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:    ${{ secrets.FTP_HOST }}
          username:  ${{ secrets.FTP_USERNAME }}
          password:  ${{ secrets.FTP_PASSWORD }}
          protocol:  ftp
          port:      21
          local-dir: build/
          server-dir: /public_html/theHillenGroup/           # ‚Üê adjust to /public_html/theHillenGroup/ if needed
          
          # ensure nothing in 'build' is skipped:
          include: |
            **/*
          exclude: |
            .git*
            node_modules/**
          
          force-pasv:           true        # use passive mode
          dangerous-clean-slate: true        # wipe remote before upload
          log-level:            verbose     #  minimal | standard | verbose


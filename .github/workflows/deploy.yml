name: Build & Deploy to HostGator

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your code
      - uses: actions/checkout@v3

      # 2. Use Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install & build
      - run: npm ci
      - run: npm run build

      # 4. Deploy via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: build/
          # adjust as neededâ€”either /public_html/ or /public_html/theHillenGroup/
          server-dir: /public_html/theHillenGroup/
          dangerous-clean-slate: true
          log-level: verbose   # <-- was "debug", now "verbose"
